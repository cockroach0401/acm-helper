name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-backend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build EXE
        run: |
          cd backend
          pyinstaller build.spec
      
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ACMHelper-Windows
          path: backend/dist/ACMHelper.exe

  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Package Extension
        run: |
          cd browser-extension
          zip -r ../acm-helper-extension.zip . -x "*.git*" -x "*.md"
      
      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ACMHelper-Extension
          path: acm-helper-extension.zip

  release:
    needs: [build-backend, build-extension]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ACMHelper-Windows/ACMHelper.exe
            ACMHelper-Extension/acm-helper-extension.zip
          generate_release_notes: true
